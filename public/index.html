<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css"
    type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css"
    type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css"
    type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css"
    type="text/css" />

    <!-- Tweet Boxes CSS -->
    <link rel="stylesheet" href="/styles/tweet-box.css"
    type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Composer Character Counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/93ddde1865.js" crossorigin="anonymous"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">tweeter</span>
    </nav>

    <header>
      <div class="the-image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="the-name">Your Name</h2>
      </div>
  </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="the-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="tweet-text" rows="1"></textarea>
          </form>
          <div class="button-container">
            <button id="tweet-button" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
      </section>      
    </main>

    <!-- Tweet Box Section -->
    <section class='tweets'>
      <article class='the-box'>
        <div class='tweet-header'>
          <div class='tweet-username'>
            <!-- <img src=""/> -->
            <h6 class='username'>username</h6>
          </div>
          <div class='tweet-handle'>
            <h6 class='handle'>@handle</h6>
          </div>
        </div>
        <div class='tweet-message'>
          <h4 class='user-tweet'>this is the user's tweet</h4>
        </div>
        <hr class='tweet-divider'>
        <footer class='tweet-footer'>
          <p>10 days ago</p>
          <div class='the-images'>
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </section>
    </article>
      
  </body>
</html>
