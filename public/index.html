<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css"
    type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css"
    type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css"
    type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css"
    type="text/css" />

    <!-- Tweet Boxes CSS -->
    <link rel="stylesheet" href="/styles/tweet-box.css"
    type="text/css" />

    <!-- External JS -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Composer Character Counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/93ddde1865.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">tweeter</span>
      <button class="compose-tweet-button">Write A Tweet</button>
    </nav>
    <div class="grandpa">
    <header>
      <div class="the-image">
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2 class="the-name">Amy Mansell</h2>
      </div>
    </header>
    <div class="parent">
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-box">  
            <h5 id="error-tweet-length" class="error-tweet-length-class">&#9888;Your tweet length is either empty or over the max character limit!&#9888;</h5>
          </div>
          <h2>Tweet Tweet</h2>
          <form class="the-form">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" class="tweet-text" rows="3"></textarea>
            <div class="button-container">
              <button id="tweet-button" class="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>      
      </main>
      <!-- Tweet Box Section -->
      <section class='tweets'>
      </section>
      </div>
    </div>
  </body>
</html>
